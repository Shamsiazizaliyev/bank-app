spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bankappdb
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: banks
  liquibase:
    enabled: false


